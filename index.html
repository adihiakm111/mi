<div><!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hill Climb Racing</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background-color: skyblue;
            }
            .game-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .ui-panel {
                width: 100vw;
                height: 150px;
                background-color: #222;
                color: white;
                display: flex;
                align-items: center;
                justify-content: space-around;
                padding: 10px;
            }
            .game-screen {
                width: 100vw;
                height: calc(100vh - 150px);
                position: relative;
            }
            canvas {
                display: block;
                width: 100%;
                height: 100%;
            }
            .controls {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 10px;
            }
            .control-button {
                width: 60px;
                height: 60px;
                background-color: black;
                color: white;
                font-size: 20px;
                text-align: center;
                line-height: 60px;
                border-radius: 50%;
                cursor: pointer;
                user-select: none;
            }
        </style>
    </head>
    <body>
        <div class="game-container">
            <div class="ui-panel">
                <h4>Score: <span id="score">999</span></h4>
                <button onclick="startGame()">Start</button>
                <audio id="bgMusic" src="game-176807.mp3" controls></audio>
            </div>
            <div class="game-screen">
                <canvas id="gameCanvas"></canvas>
            </div>
            <div class="controls">
                <div class="control-button" id="leftBtn">⬅</div>
                <div class="control-button" id="rightBtn">➡</div>
            </div>
        </div>
        <script>
            const canvas = document.getElementById("gameCanvas");
            const ctx = canvas.getContext("2d");
    
            function resizeCanvas() {
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
            }
            window.addEventListener("resize", resizeCanvas);
            resizeCanvas();
    
            const carImage = new Image();
            carImage.src = 'car.png';
            const backgroundImage = new Image();
            backgroundImage.src = 'background.png';
    
            let terrain = [];
            const terrainWidth = 20;
            const maxHeight = canvas.height / 3;
            const minHeight = canvas.height / 2;
    
            function generateTerrain() {
                let x = 0;
                let y = minHeight;
                terrain = [];
                for (let i = 0; i < canvas.width / terrainWidth + 5; i++) {
                    y += Math.random() * 50 - 25;
                    y = Math.max(minHeight, Math.min(canvas.height - maxHeight, y));
                    terrain.push({ x, y });
                    x += terrainWidth;
                }
            }
            generateTerrain();
    
            const car = {
                x: canvas.width / 2,
                y: terrain[10].y - 30,
                width: 60,
                height: 30,
                speed: 0,
                gravity: 0.6,
                lift: 0,
                terrainSpeed: 2
            };
    
            let keys = {};
            document.addEventListener("keydown", (e) => keys[e.code] = true);
            document.addEventListener("keyup", (e) => keys[e.code] = false);
    
            document.getElementById("leftBtn").addEventListener("mousedown", () => keys["ArrowLeft"] = true);
            document.getElementById("leftBtn").addEventListener("mouseup", () => keys["ArrowLeft"] = false);
            document.getElementById("rightBtn").addEventListener("mousedown", () => keys["ArrowRight"] = true);
            document.getElementById("rightBtn").addEventListener("mouseup", () => keys["ArrowRight"] = false);
    
            function update() {
                if (keys["ArrowRight"]) car.speed += 0.1;
                if (keys["ArrowLeft"]) car.speed -= 0.005;
                car.speed *= 0.98;
                car.y += car.gravity - car.lift;
                car.lift *= 0.9;
                
                let groundY = getGroundY(car.x);
                if (car.y >= groundY - car.height) {
                    car.y = groundY - car.height;
                    car.lift = 0;
                }
    
                terrain.forEach(point => point.x -= car.speed);
                if (terrain[0].x < -terrainWidth) {
                    terrain.shift();
                    let lastX = terrain[terrain.length - 1].x;
                    let newY = terrain[terrain.length - 1].y + (Math.random() * 50 - 25);
                    newY = Math.max(minHeight, Math.min(canvas.height - maxHeight, newY));
                    terrain.push({ x: lastX + terrainWidth, y: newY });
                }
            }
    
            function getGroundY(x) {
                for (let i = 0; i < terrain.length - 1; i++) {
                    if (x >= terrain[i].x && x <= terrain[i + 1].x) {
                        let ratio = (x - terrain[i].x) / terrainWidth;
                        return terrain[i].y * (1 - ratio) + terrain[i + 1].y * ratio;
                    }
                }
                return canvas.height - maxHeight;
            }
    
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
                ctx.beginPath();
                ctx.moveTo(0, canvas.height);
                terrain.forEach(point => ctx.lineTo(point.x, point.y));
                ctx.lineTo(canvas.width, canvas.height);
                ctx.fillStyle = "green";
                ctx.fill();
                ctx.closePath();
                ctx.drawImage(carImage, (canvas.width / 2) - 30, car.y, car.width, car.height);
            }
    
            function gameLoop() {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }
    
            function startGame() {
                gameLoop();
                const bgMusic = document.getElementById("bgMusic");
                if (bgMusic.paused) bgMusic.play();
            }
        </script>
    </body>
    </html>

    <script src="app.js"></script>
</body>
